<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Book Details</title>
	</head>
	<body>
		<a th:href="'/'">Home</a><br/>
		<a th:href="'/books'">Book List</a>
		<a th:href="@{__${#httpServletRequest.requestURI}__/edit}">Edit Book</a>
		<h1 th:text="${book.get().title}"/>
		<p th:text="${book.get().description}"></p>
		<br/><br/>
		<label><b>Categories: </b></label>
		<a th:each="category : ${categories}" th:text="${category.title}" th:href="@{/categories/{id}(id=${category.id})}" />
	</body>
</html>
